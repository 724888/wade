<div>
	<div class="wrapper {{ `ZZZz` }}">
		<ul>
			<li>Prefix: {{ 2323 }}</li>
			<li>fdfd</li>
		</ul>
		<ul>
			<wtf></wtf>
			<for k="i" v="item" range={{ []string{} }}>
				<if cond={{ i >= 0 }}>
					<li key="{{ i }}" test="{{ i }}th">Even {{ i }}</li>
				</if>
				<li key="zz">{{ item }}</li>	
			</for>
		</ul>
		<ul>
			<wtf></wtf>
			<for k="i" v="item" range={{ []string{} }}>
                <div key="{{ i }}">
                    <li>{{ item }}</li>	
                    <if cond={{ i == 0 }}>
                        <li>Even {{ i }}</li>
                        <li>{{ item }}</li>	
                    </if>
                    <li>{{ item }}</li>	
                
                    <ul>	
                        <li>{{ item }}</li>	
                        <for v="subitem" range={{ []string{} }}>
                            <li>{{ subitem }}</li>
                        </for>
                    </ul>
                </div>
			</for>
		</ul>
	</div>
</div>
