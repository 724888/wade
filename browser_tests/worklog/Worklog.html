<import from="strings" as="str"/>
<import from="github.com/gowade/wade/browser_tests/worklog/dummypkg" as="dummy"/>

<Worklog>
    <div>
        <dummy:H2>Worklog</dummy:H2>
        <SearchBar FilterText={{ this.State.FilterText }} OnSearch={{ this.handleSearch }}/>
        <LogTable FilterText={{ this.State.FilterText }} Projects={{ this.State.Projects }}/>
    </div>
</Worklog>

<SearchBar>
    <div class="form-group">
        <input type="text" 
               class="form-control"
               placeholder="Search for a project..."
               value={{ this.FilterText }}
               onChange={{ this.handleSearch }}
               ref="filterTextInput"
         />
    </div>
</SearchBar>

<LogTable>
    <div class="logtable">
        <for v="project" range={{ this.Projects }}>
            <if cond={{ this.filterCheck(project.Title) }}>
                <LogRow Project={{ project }}/>
            </if>
        </for>
    </div>
</LogTable>

<LogRow>
    <div class="row" key={{ this.ID }}>
        <div class="col-md-7"><h4>{{ str.ToUpper(this.Title) }}</h4></div>
        <div class="col-md-2">
            <button type="button" hidden={{ this.State.Running }}
                onclick={{ this.toggleClock }}>Start</button>
            <button type="button" hidden={{ !this.State.Running }}
                onclick={{ this.toggleClock }}>Stop</button>
        </div>
        <div class="col-md-3 elapsed">{{ this.State.Elapsed }}</div>
    </div>
</LogRow>
