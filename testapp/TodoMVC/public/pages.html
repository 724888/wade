<wpage pid="pg-home" route="/home" title="Wade Home">
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<!-- This section should be hidden by default and shown when there are todos -->
		<section id="main">

			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>

			<ul id="todo-list">
				<todoentry text="add new entries"></todoentry>
				<todoentry text="toggle edit off - click anywhere else"></todoentry>
				<todoentry text="add handler for ToggleAll"></todoentry>
				<todoentry text="destroy -> delete from the list"></todoentry>
				<todoentry text="add a datastore?"></todoentry>
				<todoentry text="add filters for state"></todoentry>
				<todoentry text="update counters in footer"></todoentry>
			</ul>

		</section>

		<!-- This footer should hidden by default and shown when there are todos -->
		<footer id="footer">

			<!-- This should be `0 items left` by default -->
			<span id="todo-count"><strong>1</strong> item left</span>

			<!-- Remove this if you don't implement routing -->
			<ul id="filters">
				<li><a href="#/" class="selected">All</a></li>
				<li><a href="#/active">Active</a></li>
				<li><a href="#/completed">Completed</a></li>
			</ul>

			<!-- Hidden if no completed items are left â†“ -->
			<button id="clear-completed">Clear completed (23)</button>
		</footer>

	</section>


	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created with <a href="https://github.com/phaikawl/wade">Wade</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
</wpage>

<wpage pid="pg-not-found" route="/404" title="404">
	Page not found.
</wpage>
