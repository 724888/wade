<welement tagname="userinfo" attributes="Name Age">
    <p>
		<strong><% Name %></strong>, <% Age %>
	</p>
	<p>
		"<wcontents></wcontents>"
	</p>
</welement>
<welement tagname="errorlist" attributes="Errors">
	<ul class="error" bind-ifn="isEmpty(Errors)">
		<wrapper bind-each="Errors -> key, error">
			<li bind-attr-class="key">
				error #<% key %>: <% error %>
			</li>
		</wrapper>
	</ul>
</welement>
<welement tagname="test" attributes="Username Password">
	<p>My username is "<strong><% Username %></strong>"</p>
	<p>and my password is "<% Password %>"</p>
</welement>
