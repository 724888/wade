<Worklog>
    <div>
        <h2>Worklog</h2>
        <SearchBar FilterText="{{ this.State.FilterText }}" Handler="{{ this.handleSearch }}"></SearchBar>
        <LogTable FilterText="{{ this.State.FilterText }}"
                  Projects="{{ this.State.Projects }}"></LogTable>
    </div>
</Worklog>

<SearchBar>
    <div class="form-group">
        <input type="text" 
               class="form-control"
               placeholder="Search for a project..."
               value="{{ this.FilterText }}"
               onchange="{{ this.Handler }}"
               ref="filterTextInput"
         />
    </div>
</SearchBar>

<LogTable>
    <div class="logtable">
        <for v="project" range="{{ this.Projects }}">
            <LogRow Project="{{ project }}"></LogRow>
        </for>
    </div>
</LogTable>

<LogRow>
    <div class="row" key="{{ this.ID }}">
         <div class="col-xs-7"><h4>{{ this.Title }}</h4></div>
    </div>
</LogRow>
